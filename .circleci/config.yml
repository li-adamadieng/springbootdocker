# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
  version: 2.1

# Executors:
# Defines the underlying technology to run a job. Can be either docker
# to run your job inside a Docker container with a specified image or
# machine to run your job inside a full virtual machine. Learn more.

  executors:
    mysql-spring-boot:
      docker:
        - image: circleci/mysql:5.7-ram
        - image: seanjgildea/springbootkubernetes
            #auth:
            #  username: $ArtifactoryCiUser
            #  password: $ArtifactoryCiPassword
      working_directory: ~/tmp
      environment:
        term: xterm
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: treadstone
        MYSQL_USER: user
        MYSQL_PASSWORD: password


  jobs:

    Build SpringBoot:
      executor: mysql-spring-boot
      environment:
        MAVEN_OPTS: -Xmx3200m

      steps:
        - checkout
        - run:
            # Our primary container isn't MYSQL so run a sleep command until it's ready.
            name: Waiting for MySQL to be ready
            command: |
              sleep 5
        - run: mvn dependency:go-offline



    Run JUnit Tests:
      executor: mysql-spring-boot
      steps:
        - checkout
        - run:
            name: Run Tests!
            command: mvn integration-test


  workflows:
    version: 2
    test_and_release:
      jobs:
        - Build SpringBoot
        - Run JUnit Tests